<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="header-text">
      About
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  class="content">
  <ion-grid>
    <ion-row>
      <ion-col size=4>
          <ion-label class="label" >Developer : - </ion-label>
      </ion-col>
      <ion-col size=4>
          <ion-text class="labelValue" >Sai Charan</ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size=4>
          <ion-label class="label" >Version : - </ion-label>
      </ion-col>
      <ion-col size=4>
          <ion-text class="labelValue" >1.0</ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size=4>
          <ion-label class="label" >Updated : - </ion-label>
      </ion-col>
      <ion-col size=4>
          <ion-text class="labelValue" >27/03/2021</ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer class="footer">
  <ion-toolbar >
    <ion-item  lines=none>
      <ion-label class="footerText">Made in india</ion-label>
    </ion-item>
  </ion-toolbar>
</ion-footer>
